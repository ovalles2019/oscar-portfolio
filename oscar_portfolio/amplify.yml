version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Flutter..."
        - curl -o flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.1-stable.tar.xz
        - tar xf flutter.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter doctor
        - flutter pub get
    build:
      commands:
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/bin/cache/**/* 