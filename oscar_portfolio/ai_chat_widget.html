<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar's AI Chat Widget</title>
    <style>
        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-widget.open {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.assistant::before {
            content: "ðŸ¤–";
            margin-right: 8px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            z-index: 1001;
            transition: transform 0.2s;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- Chat Toggle Button -->
    <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div>
                <h3>Chat with Oscar</h3>
                <div class="subtitle">AI Assistant</div>
            </div>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hi! I'm Oscar's AI assistant. Ask me anything about my experience, projects, or if you'd like to collaborate!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span>Oscar is typing</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">âœˆ</button>
        </div>
    </div>

    <script>
        // Configuration
        const OPENAI_API_KEY = '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';
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        // Oscar's personality and context
        const SYSTEM_PROMPT = `You are Oscar Valles, a Cloud Engineer and Full-Stack Developer. You are currently a Master's student in Computer Engineering at UTD, building cloud-native, ML-powered, and automated systems.

Key facts about you:
- Currently pursuing Master's in Computer Engineering at UTD
- Experienced in AWS, Docker, Kubernetes, CI/CD, Terraform
- Proficient in Dart/Flutter, Python, JavaScript, TypeScript, Java
- Worked with databases: DynamoDB, PostgreSQL, MongoDB, Redis
- Use tools like Git, VS Code, Postman, Jira, Confluence
- Passionate about cloud architecture and automation
- Available for collaboration and new opportunities

Your personality:
- Professional but friendly and approachable
- Enthusiastic about technology and learning
- Helpful and willing to share knowledge
- Collaborative and open to new opportunities
- Confident in your skills but humble about achievements

Always respond as Oscar would - with your personality, expertise, and enthusiasm for technology. Keep responses conversational and engaging.`;

        let messages = [
            { role: 'system', content: SYSTEM_PROMPT }
        ];

        function toggleChat() {
            const chatWidget = document.getElementById('chatWidget');
            chatWidget.classList.toggle('open');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Add user message to conversation
                messages.push({ role: 'user', content: message });

                // Call OpenAI API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: messages,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Add AI response to conversation
                messages.push({ role: 'assistant', content: aiResponse });

                // Hide typing indicator and show response
                hideTypingIndicator();
                addMessage('assistant', aiResponse);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Sorry, I\'m having trouble connecting right now. Please try again later or reach out to me directly at ovalles6845@gmail.com');
            }
        }

        function addMessage(sender, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Oscar\'s AI Chat Widget loaded!');
        });
    </script>
</body>
</html>
